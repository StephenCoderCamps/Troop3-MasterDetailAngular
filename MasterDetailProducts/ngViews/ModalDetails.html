<div class="modal-header">
    <h3 class="modal-title">{{modal.product.name}}</h3>
</div>
<div class="modal-body">
    <p>Price: {{modal.product.price}}</p>
    <p>Description: {{modal.product.description}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modal.ok()">OK</button>
</div>
